<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="">


<script>

var count=-1,times=[],prevTime=0,mean=0,sd=0

function startGame(){

document.getElementById("the_button").innerHTML="Click"
count=0,times=[]
prevTime=new Date().getTime()

}

function endGame(){
StandardDeviation()
document.getElementById("report").innerHTML="Mean="+mean+", SD="+sd
document.getElementById("the_button").disabled=true
setTimeout(function(){document.getElementById("the_button").disabled=false},2000)
document.getElementById("the_button").innerHTML="Restart"
count=-1

}

function processGameAction(){

curTime=new Date().getTime()
diff=curTime-prevTime
times[count]=diff
document.getElementById("report").innerHTML=diff
prevTime=curTime
count++
if(count>10){
endGame()
}
}


function theButtonClick(){

if(count==-1){startGame()}

else{processGameAction()}

}



function StandardDeviation() {
	numbersArr=times
    //--CALCULATE AVAREGE--
    var total = 0;
    for(var key in numbersArr) 
       total += numbersArr[key];
    mean = total / numbersArr.length;
    //--CALCULATE AVAREGE--
  
    //--CALCULATE STANDARD DEVIATION--
    var SDprep = 0;
    for(var key in numbersArr) 
       SDprep += Math.pow((parseFloat(numbersArr[key]) - mean),2);
    sd = Math.sqrt(SDprep/numbersArr.length);
    //--CALCULATE STANDARD DEVIATION--
    
    
    
}

</script>

<p>Lets check your sense of time. Click the button once in every second</p>
<br>
<button id="the_button" onclick="theButtonClick()">Start</button>
<p id="report"></p>
</body>
</html>
